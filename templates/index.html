<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Assistant with Prediction Models</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary: #6c5ce7;
            --secondary: #a29bfe;
            --danger: #ff7675;
            --success: #55efc4;
            --warning: #fdcb6e;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f1f2f6;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 300px;
            gap: 20px;
        }
        
        .chat-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            overflow: hidden;
            height: 600px;
            display: flex;
            flex-direction: column;
        }
        
        .chat-header {
            background: var(--primary);
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .chat-box {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
            position: relative;
        }
        
        .message {
            max-width: 70%;
            padding: 12px 15px;
            border-radius: 18px;
            line-height: 1.4;
            position: relative;
            animation: fadeIn 0.5s ease-in;
        }
        
        .user-message {
            align-self: flex-end;
            background: var(--primary);
            color: white;
            border-bottom-right-radius: 5px;
        }
        
        .bot-message {
            align-self: flex-start;
            background: #f8f9fa;
            border-bottom-left-radius: 5px;
            border: 1px solid #eee;
        }
        
        .input-area {
            padding: 15px;
            border-top: 1px solid #eee;
            display: flex;
            gap: 10px;
        }
        
        input[type="text"] {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 25px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        input[type="text"]:focus {
            border-color: var(--primary);
        }
        
        button {
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 25px;
            padding: 0 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }
        
        button:hover {
            background-color: #5e4ad2;
        }
        
        .tools-panel {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .tool-card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .tool-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 10px rgba(0,0,0,0.1);
        }
        
        .tool-card h3 {
            margin-top: 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .typing {
            display: inline-block;
        }
        
        .typing-dot {
            width: 8px;
            height: 8px;
            background: #ccc;
            border-radius: 50%;
            display: inline-block;
            margin: 0 2px;
            animation: typing 1.4s infinite ease-in-out;
        }
        
        .typing-dot:nth-child(1) { animation-delay: 0s; }
        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }
        
        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-5px); }
        }
        
        .sentiment-badge {
            font-size: 12px;
            padding: 3px 8px;
            border-radius: 10px;
            margin-top: 5px;
            display: inline-block;
        }
        
        .positive { background: #d1fae5; color: #065f46; }
        .negative { background: #fee2e2; color: #991b1b; }
        .neutral { background: #e0e7ff; color: #3730a3; }
        
        /* New Animation for message fade-in */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-10px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Add responsive design */
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
                gap: 10px;
            }

            .chat-container {
                height: 500px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="chat-container">
            <div class="chat-header">
                <h2><i class="fas fa-robot"></i> AI Assistant</h2>
                <div id="connection-status"><i class="fas fa-circle" style="color: #4ade80;"></i> Online</div>
            </div>
            
            <div class="chat-box" id="chat-box">
                <div class="message bot-message">
                    Hello! I'm your AI assistant. How can I help you today?
                </div>
            </div>
            
            <div class="input-area">
                <input type="text" id="user-input" placeholder="Type your message..." autocomplete="off">
                <button onclick="sendMessage()"><i class="fas fa-paper-plane"></i> Send</button>
            </div>
        </div>
        
        <div class="tools-panel">
            <div class="tool-card" onclick="showSpamDetector()">
                <h3><i class="fas fa-shield-alt"></i> Spam Detector</h3>
                <p>Check if a message is spam</p>
            </div>
            
            <div class="tool-card" onclick="showRevenuePredictor()">
                <h3><i class="fas fa-film"></i> Movie Revenue Predictor</h3>
                <p>Predict potential box office revenue</p>
            </div>
            
            <div class="tool-card" onclick="analyzePersonality()">
                <h3><i class="fas fa-brain"></i> Personality Analysis</h3>
                <p>Analyze your conversation style</p>
            </div>
            
            <div class="tool-card" onclick="showKnowledgeQuery()">
                <h3><i class="fas fa-book"></i> Knowledge Query</h3>
                <p>Get factual answers to questions</p>
            </div>
            
            <div id="tool-display"></div>
        </div>
    </div>

    <script>
        let conversationHistory = [];
        
        // Core Chat Functions
        function sendMessage() {
            const input = document.getElementById('user-input');
            const message = input.value.trim();
            if (!message) return;
            
            // Add user message to chat
            addMessage('user', message);
            input.value = '';
            
            // Show typing indicator
            showTyping();
            
            // Send to server
            fetch('/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: message })
            })
            .then(response => response.json())
            .then(data => {
                hideTyping();
                addMessage('bot', data.reply, data.sentiment);
                
                // Store in history
                conversationHistory.push({
                    user: message,
                    bot: data.reply,
                    timestamp: new Date().toISOString(),
                    sentiment: data.sentiment
                });
            })
            .catch(error => {
                hideTyping();
                addMessage('bot', "Sorry, I encountered an error. Please try again.");
                console.error('Error:', error);
            });
        }
        
        function addMessage(sender, content, sentiment = null) {
            const chatBox = document.getElementById('chat-box');
            const messageElem = document.createElement('div');
            messageElem.classList.add('message', sender === 'user' ? 'user-message' : 'bot-message');
            messageElem.innerHTML = content;
            
            if (sentiment) {
                const sentimentBadge = document.createElement('span');
                sentimentBadge.classList.add('sentiment-badge', sentiment);
                sentimentBadge.innerText = sentiment.charAt(0).toUpperCase() + sentiment.slice(1);
                messageElem.appendChild(sentimentBadge);
            }
            
            chatBox.appendChild(messageElem);
            chatBox.scrollTop = chatBox.scrollHeight; // Scroll to the bottom
        }
        
        function showTyping() {
            const chatBox = document.getElementById('chat-box');
            const typingDiv = document.createElement('div');
            typingDiv.classList.add('typing');
            typingDiv.innerHTML = `
                <span class="typing-dot"></span>
                <span class="typing-dot"></span>
                <span class="typing-dot"></span>
            `;
            chatBox.appendChild(typingDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }
        
        function hideTyping() {
            const typingDiv = document.querySelector('.typing');
            if (typingDiv) typingDiv.remove();
        }

        // Fallback when the AI can't answer properly
        function fallbackResponse() {
            return "I'm not sure how to respond to that. Can you please rephrase or ask something else?";
        }
    </script>
</body>
</html>
